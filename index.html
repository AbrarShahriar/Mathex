<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Math Render</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- <header>Math Render</header> -->
  
  <div class="container">
    <div class="output">
      <p class="rendered_value"></p>
      <div class="output_actions">
        <button class="refresh">
          <i class="material-icons">refresh</i>
        </button>
        <button class="share">
          <i class="material-icons">share</i>
        </button>
      </div>
      
    </div>
    
    <hr>
    
    <div class="input_container">
      <textarea class="input" cols="30" rows="5">\lim_{x \to 0} \: \frac{\sin^2(x)}{1+\sqrt{x}}</textarea>
      <div class="input_actions">
        <div class="input_action clear">
          <i class="material-icons">clear</i>
          </div>
        <div class="input_action">
          <i class="material-icons copy">content_copy</i>
          </div>
      </div>
    </div>
  
    <div class="quick_actions"></div>
    
    <div class="actions"></div>
  </div>

  <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
